<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节表白网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .page {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .welcome-page {
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        .timeline-page, .final-page {
            background-color: #f8f8f8;
            min-height: 100vh;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .event {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80%;
            background-color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }
        .event.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .final-message {
            margin-top: 50px;
            font-size: 1.5em;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div id="welcome" class="welcome-page page" style="display: flex;">
        <h1>欢迎来到浪漫表白网站</h1>
        <button id="start-button">开始创建表白</button>
    </div>

    <!-- 时间轴展示页面 -->
    <div id="timeline" class="timeline-page page">
        <h2>我们的浪漫时刻</h2>
        <div class="timeline">
            <div class="event">
                <h3>初次见面</h3>
                <p>我们在咖啡馆相遇...</p>
            </div>
            <div class="event">
                <h3>第一次约会</h3>
                <p>那天我们去了公园...</p>
            </div>
            <div class="event">
                <h3>第一次旅行</h3>
                <p>我们一起去了海边...</p>
            </div>
        </div>
    </div>

    <!-- 最终表白页面 -->
    <div id="final" class="final-page page">
        <h2>表白时间</h2>
        <div class="final-message">亲爱的，我爱你！</div>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            showPage('timeline');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const events = document.querySelectorAll('.event');
            events.forEach((event, index) => {
                setTimeout(() => {
                    event.classList.add('visible');
                    if (index === events.length - 1) {
                        setTimeout(() => showPage('final'), 2000);
                    }
                }, index * 500);
            });
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }
    </script>
</body>
</html>
